{% extends "main.html" %}
{% block content %}
<center>
  <div >
    <h2>Patient List</h2>
    <table class="patient_list">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Remove Patient</th>
            </tr>
        </thead>
        <tbody>
            {% for i in all_patient_data %}
                <tr>
                    <td>{{i.first_name}}</td>
                    <td>{{i.last_name}}</td>
                    <td>{{i.address}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.phone}}</td>
                    <td><a href="{% url "remove" i.id %}">remove</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
</center>
{% endblock content %}
